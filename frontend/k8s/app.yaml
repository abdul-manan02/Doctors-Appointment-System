apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: abdulmanan02/project_frontend:0fefb3655f36471ab04d21d06bfa74e43efe8066  
          ports:
            - containerPort: 3000  
          env:
            - name: DOCTORS_SERVICE_URL
              value: doctors-service:9090  
            - name: APPOINTMENTS_SERVICE_URL
              value: appointments-service:7070

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000  
      targetPort: 3000  
